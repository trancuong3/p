    function Hero(image, top, left, size) { //left=x,top=y
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;

        };
        this.moveDown = function () {
            this.top += 20;

        };
        this.moveUp = function () {
            this.top -= 20;

        };
        this.moveLeft = function () {
            this.left -= 20;



        }
    }

    function start(){
        if((hero.left < window.innerWidth - hero.size) && hero.top <= 0){ //hero.left=x,hero.top=y
            hero.moveRight();
        }
        else if((hero.top < window.innerHeight - hero.size) && (hero.left >= window.innerWidth - hero.size)){
           hero.moveDown();
        }
        else if(hero.top >= window.innerHeight - hero.size && hero.left >= 0){
            hero.moveLeft();
        }
        else if(hero.top >= 0) {
            hero.moveUp();
        }

        document.getElementById("game").innerHTML = hero.getHeroElement();
        setTimeout(start, 20)
    }
